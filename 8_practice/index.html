<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 8</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="durka-form-header">
        <h1>Психоневрологический диспансер</h1>
        <p><em>Если хотите, что бы мы приехали за вашим соседом, братом, сватом, заполните форму ниже:</em></p>
    </header>

    <div class="page">

           <form action="" method="post" class="durka-form">

        <div class="form-row">
            <label for="full-name">Имя больного:</label>
            <input id="full-name" name="full-name" type="text"/>
          </div>

          <div class="form-row">
            <label for="full-name">Город:</label>
            <input id="full-name" name="full-name" type="text"/>
          </div>

          <div class="form-row">
            <label for="claims">Утверждает что:</label>
            <select id="claims" name="claims">
              <option value="xs">Земля круглая.</option>
              <option value="s">Жидомассоны - бред.</option>
              <option value="m">Биткоин- это деньги.</option>
              <option value="l">Деда Мороза не существует.</option>
            </select>
          </div>
          
          <div class="form-row">
            <label for="email">Укажите свою почту, вышлем справку:</label>
            <input id="email"
              name="email"
              type="email"
              placeholder="sovsem@idiot.da"/>
          </div>

          <div class="form-row">
            <label for="abstract">Дополнительная информация для санитаров:</label>
            <textarea id="abstract" name="abstract"></textarea>
        </div>

        <div class="form-row">
            <button>Отправить</button>
          </div>
        
          
    </form>

    <div class="picture">
        <img class="illustration" src="images/sanitar.jpg"/>
    </div>

</div>
    <header class="durka-form-header">
        <h1>Мы уже выехали, ожидайте...</h1>
            </header>
</body>
</html>
